version: 2.1
orbs:
  coveralls: coveralls/coveralls@1.0.6
jobs:
  build:
    docker:
      - image: cimg/node:20.11.0
    steps:
      - checkout
      - run: 
          name: 'install dependences'
          command: yarn install -f
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: 'run test'
          command: npm test
      - coveralls/upload
workflows:
  AcademicBridge_workflow:
    jobs: 
      - build